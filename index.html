<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    <title>Video Troop</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="container-pushed-in space-between">
                <div class="logo-container col-2">

                </div>
                <nav class="col-4">
                        <ul>
                            <li>Pricing</li>
                            <li>Testimonials</li>
                            <li>FAQ</li>
                            <li>Blog</li>
                            <li>Login</li>
                        </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="section">
            <section  class="container">
                <div class="hero">
                    <div class="col-10 hero-text">
                        <h1 class="col-6 all-caps">Unlimted Video Editing</h1>
                        <h3>Save time. Create more videos. Grow your business.</h3>
                        <button id="getStartedButton" class="get-started-button all-caps">Get Started</button>
                    </div>
                    <div class="video-container">
                        <div class="video-overlay"></div>
                        <video autoplay loop muted>
                            <source src="assets/AdobeStock-169141637-Purple Gradient.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
        </section>

        <section class="explainer-container white container">
            <div class="col-10 container-pushed-in center-everything ">
                <div>
                    <h2 class="center-text">Thousands of Videos Created by Top Notch Video Editors & U.S. Based Project Managers. Helping Clients Earn 7 Figures
                    Through The Use Of Video.</h2>
                </div>
                <div class="explainer-video">
                    <script src="https://fast.wistia.com/embed/medias/iz9k5kccd0.jsonp" async></script>
                    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
                    <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
                        <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                            <div class="wistia_embed wistia_async_iz9k5kccd0 videoFoam=true"
                                style="height:100%;position:relative;width:100%">
                                <div class="wistia_swatch"
                                    style="height:100%;left:0;opacity:0;overflow:hidden;position:absolute;top:0;transition:opacity 200ms;width:100%;">
                                    <img src="https://fast.wistia.com/embed/medias/iz9k5kccd0/swatch"
                                        style="filter:blur(5px);height:100%;object-fit:contain;width:100%;" alt="" aria-hidden="true"
                                        onload="this.parentNode.style.opacity=1;" /></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 center-text">
                    <button id="getStartedButton" class="get-started-button all-caps ">Join Now</button>
                </div>

            </div>
        </section>
    </main>

</body>
</html>
